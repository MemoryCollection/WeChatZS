<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>群发管理界面</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 主容器样式 */
       .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            width: 90%;
            max-width: 1200px;
            padding: 24px;
        }

        /* 卡片样式 */
       .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 32px;
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

       .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* 标题样式 */
       .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 12px;
        }

        /* 统一标签和输入框样式 */
       .form-element {
            margin-bottom: 16px;
        }

       .form-element label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

       .form-element input[type="number"],
       .form-element input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe3e8;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            background-color: #f9fafb;
        }

       .form-element input[type="number"]:focus,
       .form-element input[type="text"]:focus {
            border-color: #73a6ff;
            outline: none;
            background-color: #fff;
        }

        /* 按钮样式 */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 执行历史列表样式 */
       .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

       .history-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f5;
            font-size: 0.9rem;
        }

       .history-list li:last-child {
            border-bottom: none;
        }

        /* 服务器状态样式 */
       .server-status p {
            margin: 8px 0;
            font-size: 0.9rem;
        }

        /* 群发设置一行样式 */
       .group-send-settings {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

       .group-send-settings .form-element {
            flex: 1;
        }

        /* 动画关键帧 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
           .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- 左侧卡片 -->
        <div class="card">
            <h2>群发设置</h2>
            <div class="group-send-settings">
                <div class="form-element">
                    <label for="message-interval">消息间隔</label>
                    <input type="number" id="message-interval" min="1" value="3">
                </div>
                <div class="form-element">
                    <input type="number" id="message-interval-2" min="1" value="5">
                </div>
                <div class="form-element">
                    <label for="interval-days">间隔天数</label>
                    <input type="number" id="interval-days">
                </div>
                <div class="form-element">
                    <label for="unread-messages">未读消息</label>
                    <input type="text" id="unread-messages">
                </div>
                <div class="form-element">
                    <label for="groups">群组</label>
                    <input type="text" id="groups" value="旅游, 工商, 未分">
                </div>
                <div class="form-element">
                    <label for="loop">循环</label>
                    <input type="text" id="loop">
                </div>
            </div>
            <button>开始</button>

            <h2>邀请设置</h2>
            <div class="form-element">
                <label for="invite-target">邀请目标</label>
                <input type="text" id="invite-target">
            </div>
            <div class="form-element">
                <label for="invite-number">邀请数量</label>
                <input type="number" id="invite-number">
            </div>
            <div class="form-element">
                <label for="invite-groups">群组</label>
                <input type="text" id="invite-groups" value="旅游, 工商, 未分">
            </div>
            <button>开始</button>

            <h2>执行历史</h2>
            <ul class="history-list">
                <li>执行历史信息1</li>
                <li>执行历史信息2</li>
                <li>执行历史信息3</li>
            </ul>
        </div>
        <!-- 右侧卡片 -->
        <div class="card">
            <h2>当前账户</h2>
            <button id="inject-button">注入按钮</button>
            <button id="account1">账号1</button>
            <button id="account2">账号2</button>

            <h2>服务器状态</h2>
            <p>前后端链接状态: 正常</p>
            <p>线程数: 12</p>
            <p>当前执行任务: 用户A正在邀请好友</p>
        </div>
    </div>
</body>

</html>
